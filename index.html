<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inicio - Selector de Clima</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center p-6 text-white">
  
  <main class="w-full max-w-md text-center">
    
    <div class="mb-6 flex justify-center">
      <div class="bg-white p-4 rounded-full shadow-2xl ring-8 ring-white/10">
        <img src="tu-logo.png" class="w-20 h-20 object-contain" alt="Logo Codixs" />
      </div>
    </div>

    <h1 class="text-4xl font-extrabold mb-6">Bienvenido!</h1>
    <p class="text-blue-100/80 mb-10">Selecciona cómo deseas visualizar el clima.</p>

    <div class="flex flex-col gap-8">
    
      <a href="diariosevendays.html" class="group block w-full bg-white/10 border border-white/20 p-5 rounded-3xl shadow-lg hover:bg-white/20 hover:scale-[1.03] transition-all backdrop-blur">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" class="w-20 mx-auto mb-3 opacity-90 group-hover:opacity-100 transition" alt="Clima Semanal" />
        <h2 class="text-2xl font-bold">Clima Semanal</h2>
      </a>

      <a href="pertime.html" class="group block w-full bg-white/10 border border-white/20 p-5 rounded-3xl shadow-lg hover:bg-white/20 hover:scale-[1.03] transition-all backdrop-blur">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" class="w-20 mx-auto mb-3 opacity-90 group-hover:opacity-100 transition" alt="Clima Horario" />
        <h2 class="text-2xl font-bold">Clima Horario Del Dia</h2>
      </a>

      <a href="actual.html" class="group block w-full bg-white/10 border border-white/20 p-5 rounded-3xl shadow-lg hover:bg-white/20 hover:scale-[1.03] transition-all backdrop-blur">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="w-20 mx-auto mb-3 opacity-90 group-hover:opacity-100 transition" alt="Clima Actual" />
        <h2 class="text-2xl font-bold">Clima Actual</h2>
      </a>

      <a href="regiones.html" class="group block w-full bg-white/10 border border-white/20 p-5 rounded-3xl shadow-lg hover:bg-white/20 hover:scale-[1.03] transition-all backdrop-blur">
        <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" class="w-20 mx-auto mb-3 opacity-90 group-hover:opacity-100 transition" alt="Clima por Región" />
        <h2 class="text-2xl font-bold">Clima por Región</h2>
      </a>

    </div>
  </main>
</body>
</html>
