<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Codixs - Pronóstico Por Hora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

  body { 
    font-family: 'Inter', sans-serif; 
    background: #0b0f1a; 
    color: #f1f5f9; 
    margin: 0;
    min-height: 100vh;
  }

  header { 
    background: rgba(255, 255, 255, 0.05); 
    color: white; 
    padding: 25px; 
    font-size: 26px; 
    font-weight: 800;
    text-align: center; 
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    letter-spacing: -0.02em;
  }

  .container { 
    width: 95%; 
    max-width: 1100px; 
    margin: 30px auto; 
    background: rgba(30, 41, 59, 0.4); 
    border-radius: 2.5rem; 
    padding: 30px; 
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
  }

  /* BUSCADOR UNIFICADO */
  select { 
    width: 100%; 
    padding: 15px 20px; 
    border-radius: 1.2rem; 
    font-size: 16px; 
    margin-bottom: 25px; 
    background: #0f172a;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    outline: none;
    appearance: none; /* Quita el estilo por defecto */
    cursor: pointer;
    transition: all 0.3s ease;
  }

  select:focus { 
    border-color: #00b894; 
    box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.2);
  }

  /* BOTONES UNIFICADOS */
  .export-buttons { display: flex; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }

  button { 
    padding: 14px 28px; 
    background: #00b894; 
    color: white; 
    border: none; 
    border-radius: 1.2rem; 
    cursor: pointer; 
    font-weight: 700; 
    font-size: 15px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
  }

  button:hover { 
    transform: translateY(-2px); 
    background: #00a383;
    box-shadow: 0 12px 20px rgba(0, 184, 148, 0.3);
  }

  /* TARJETAS Y TABLAS UNIFICADAS */
  .card { 
    background: rgba(255, 255, 255, 0.03); 
    padding: 25px; 
    border-radius: 2rem; 
    margin-bottom: 25px; 
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  h2 { color: #00b894; font-size: 22px; font-weight: 700; margin-top: 0; }

  table { 
    width: 100%; 
    border-collapse: separate; 
    border-spacing: 0;
    border-radius: 1.2rem;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  th { background: rgba(0, 184, 148, 0.1); color: #00b894; padding: 15px; font-size: 12px; text-transform: uppercase; }
  td { padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); text-align: center; }

  #status { color: #94a3b8; text-align: center; font-size: 14px; margin-bottom: 15px; font-style: italic; }
</style>
</head>
<body>

<header>Pronóstico Por Hora</header>

<div class="container">
  <select id="municipio"></select>

  <div class="export-buttons">
    <button onclick="exportExcelHoursAll()">Exportar Horario Excel</button>
    <button onclick="exportPDFHoursAll()">Exportar Horario PDF</button>
  </div>

  <div id="status">Selecciona un municipio para ver sus datos.</div>
  <div id="current"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// --- LÓGICA DE JAVASCRIPT ORIGINAL ---

function getDateTimeString() {
    const now = new Date();
    const fecha = now.toISOString().split("T")[0];
    const hora = now.toTimeString().split(" ")[0].replace(/:/g, "-");
    return `${fecha}_${hora}`;
}

function getDateTimeHuman() {
    return new Date().toLocaleString();
}

const municipios = [
 {n:"Abasolo",lat:27.2,lon:-101.4}, {n:"Acuña",lat:29.3,lon:-101.0}, {n:"Allende",lat:28.3,lon:-100.8},
 {n:"Arteaga",lat:25.43,lon:-100.85}, {n:"Candela",lat:26.8,lon:-100.7}, {n:"Castaños",lat:26.8,lon:-101.4},
 {n:"Cuatro Ciénegas",lat:26.98,lon:-102.05}, {n:"Escobedo",lat:27.3,lon:-101.4}, {n:"Francisco I. Madero",lat:25.77,lon:-103.27},
 {n:"Frontera",lat:26.9,lon:-101.4}, {n:"Gral. Cepeda",lat:25.38,lon:-101.5}, {n:"Guerrero",lat:28.2,lon:-100.9},
 {n:"Hidalgo",lat:29.0,lon:-100.9}, {n:"Jiménez",lat:27.0,lon:-101.1}, {n:"Juárez",lat:27.1,lon:-100.7},
 {n:"Lamadrid",lat:27.0,lon:-101.6}, {n:"Matamoros",lat:25.53,lon:-103.25}, {n:"Monclova",lat:26.9,lon:-101.4},
 {n:"Morelos",lat:28.4,lon:-100.9}, {n:"Múzquiz",lat:27.88,lon:-101.22}, {n:"Nadadores",lat:27.03,lon:-101.58},
 {n:"Nava",lat:28.42,lon:-100.77}, {n:"Ocampo",lat:27.3,lon:-102.4}, {n:"Parras",lat:25.44,lon:-102.18},
 {n:"Piedras Negras",lat:28.7,lon:-100.52}, {n:"Progreso",lat:27.45,lon:-101.01}, {n:"Ramos Arizpe",lat:25.55,lon:-100.95},
 {n:"Sabinas",lat:27.85,lon:-101.45}, {n:"Sacramento",lat:26.9,lon:-101.85}, {n:"Saltillo",lat:25.42,lon:-101.0},
 {n:"San Buenaventura",lat:27.17,lon:-101.53}, {n:"San Juan de Sabinas",lat:27.95,lon:-101.23}, {n:"San Pedro",lat:25.76,lon:-103.0},
 {n:"Sierra Mojada",lat:27.28,lon:-103.6}, {n:"Torreón",lat:25.54,lon:-103.45}, {n:"Viesca",lat:25.33,lon:-102.81},
 {n:"Villa Unión",lat:28.22,lon:-100.72}, {n:"Zaragoza",lat:28.48,lon:-100.92}
];

const regiones = {
 "Sureste": ["Arteaga","Gral. Cepeda","Parras","Ramos Arizpe","Saltillo"],
 "Laguna": ["Francisco I. Madero","Matamoros","San Pedro","Torreón","Viesca"],
 "Desierto": ["Abasolo","Candela","Castaños","Cuatro Ciénegas","Escobedo","Frontera","Lamadrid","Monclova","Nadadores","Ocampo","San Buenaventura","Sacramento","Sierra Mojada"],
 "Carbonífera": ["Juárez","Múzquiz","Progreso","Sabinas","San Juan de Sabinas"],
 "Norte": ["Acuña","Allende","Guerrero","Hidalgo","Jiménez","Morelos","Nava","Piedras Negras","Villa Unión","Zaragoza"]
};

let select = document.getElementById("municipio");
select.innerHTML = "<option value=''>Selecciona un municipio…</option>" +
 municipios.map(m=>`<option value='${m.n}' data-lat='${m.lat}' data-lon='${m.lon}'>${m.n}</option>`).join("");

let lastData = null;

select.addEventListener("change", async ()=>{
 let opt = select.options[select.selectedIndex];
 if(!opt.value) return;
 let lat = opt.dataset.lat;
 let lon = opt.dataset.lon;
 const status = document.getElementById("status");
 status.innerText = `Cargando datos de ${opt.value}...`;
 let url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&timezone=auto&forecast_days=1&hourly=temperature_2m,precipitation_probability,windspeed_10m`;
 let res = await fetch(url);
 let data = await res.json();
 lastData = data;
 renderHourly(data);
 status.innerText = `Datos de ${opt.value} cargados.`;
});

function renderHourly(d){
 const h = d.hourly;
 let out = `<div class='card'><h2>Pronóstico Horario</h2>
 <div style="overflow-x:auto;">
 <table><tr><th>Hora</th><th>Temperatura</th><th>Lluvia %</th><th>Viento</th></tr>`;
 for(let i=0;i<h.time.length;i++){
   out+=`<tr><td>${h.time[i].slice(11,16)}</td><td>${h.temperature_2m[i]}°C</td><td>${h.precipitation_probability[i]}%</td><td>${h.windspeed_10m[i]} km/h</td></tr>`;
 }
 out+=`</table></div></div>`;
 document.getElementById("current").innerHTML = out;
}

async function fetchAllHourly(){
 const status = document.getElementById("status");
 status.innerText = "Obteniendo datos horarios de todos los municipios...";
 const results=[];
 for(let i=0;i<municipios.length;i++){
   const m=municipios[i];
   status.innerText=`Obteniendo ${i+1}/${municipios.length} - ${m.n}`;
   const url=`https://api.open-meteo.com/v1/forecast?latitude=${m.lat}&longitude=${m.lon}&timezone=auto&forecast_days=1&hourly=temperature_2m,precipitation_probability,windspeed_10m`;
   const res=await fetch(url);
   const data=await res.json();
   results.push({municipio:m.n,data});
 }
 status.innerText="Datos horarios de todos los municipios cargados.";
 return results;
}

async function exportExcelHoursAll(){
 const allData = await fetchAllHourly();
 const wb = XLSX.utils.book_new();
 for (const region in regiones) {
   const rows = [];
   rows.push(["Municipio","Hora","Temperatura °C","Lluvia %","Viento km/h"]);
   regiones[region].forEach(nombreMunicipio => {
     const item = allData.find(d => d.municipio === nombreMunicipio);
     if (!item) return;
     const h = item.data.hourly;
     for (let i = 0; i < h.time.length; i++) {
       rows.push([
         nombreMunicipio,
         h.time[i].slice(11,16),
         h.temperature_2m[i],
         h.precipitation_probability[i],
         h.windspeed_10m[i]
       ]);
     }
     rows.push(["","","","",""]);
   });
   const ws = XLSX.utils.aoa_to_sheet(rows);
   XLSX.utils.book_append_sheet(wb, ws, region);
 }
 const infoSheet = XLSX.utils.aoa_to_sheet([["Fecha y hora de descarga:"], [getDateTimeHuman()]]);
 XLSX.utils.book_append_sheet(wb, infoSheet, "Info");
 XLSX.writeFile(wb, `clima_horas_por_region_${getDateTimeString()}.xlsx`);
}

async function exportPDFHoursAll(){
 const allData = await fetchAllHourly();
 const { jsPDF } = window.jspdf;
 const pdf = new jsPDF();
 let y = 10;
 pdf.setFontSize(16);
 pdf.text("Fecha y hora de descarga:", 10, y);
 y += 8;
 pdf.setFontSize(12);
 pdf.text(getDateTimeHuman(), 10, y);
 y += 12;
 pdf.setFontSize(18);
 pdf.text("Clima Horario por Regiones", 10, y);
 y += 12;
 for (const region in regiones) {
   pdf.setFontSize(16);
   pdf.text(region, 10, y);
   y += 8;
   for (const nombreMunicipio of regiones[region]) {
     const item = allData.find(d => d.municipio === nombreMunicipio);
     if (!item) continue;
     pdf.setFontSize(13);
     pdf.text(nombreMunicipio, 12, y);
     y += 6;
     const h = item.data.hourly;
     pdf.setFontSize(10);
     for (let j = 0; j < h.time.length; j++) {
       pdf.text(
         `${h.time[j].slice(11,16)} | Temp: ${h.temperature_2m[j]}°C | Lluvia: ${h.precipitation_probability[j]}% | Viento: ${h.windspeed_10m[j]} km/h`,
         15, y
       );
       y += 5;
       if (y > 280) { pdf.addPage(); y = 10; }
     }
     y += 6;
   }
   pdf.addPage();
   y = 20;
 }
 pdf.save(`clima_horas_por_regiones_${getDateTimeString()}.pdf`);
}
</script>
</body>
</html>
