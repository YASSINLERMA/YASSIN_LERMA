<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pronóstico Diario - Clima Coahuila</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  /* Base Estilo Oscuro Premium */
  body { 
    font-family: 'Inter', Arial, sans-serif; 
    background: #0b0f1a; 
    color: #f1f5f9; 
    margin: 0;
    padding-bottom: 40px;
  }

  header { 
    background: rgba(255, 255, 255, 0.05); 
    color: white; 
    padding: 30px; 
    font-size: 28px; 
    font-weight: 800;
    text-align: center; 
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }

  .container { 
    width: 95%; 
    max-width: 1100px; 
    margin: 30px auto; 
    background: rgba(30, 41, 59, 0.4); 
    border-radius: 2rem; 
    padding: 30px; 
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
  }

  /* Selectores y entradas */
  select { 
    width: 100%; 
    padding: 15px; 
    border-radius: 1rem; 
    font-size: 16px; 
    margin-bottom: 25px; 
    background: #0f172a;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    outline: none;
    cursor: pointer;
    transition: border 0.3s;
  }

  select:focus { border-color: #00b894; }

  /* Tarjetas y Contenedores de Información */
  .card { 
    background: rgba(255, 255, 255, 0.03); 
    padding: 25px; 
    border-radius: 1.5rem; 
    margin-bottom: 25px; 
    border: 1px solid rgba(255, 255, 255, 0.05);
    animation: fadeIn 0.6s ease;
  }

  h2 { margin: 0 0 20px 0; color: #00b894; font-size: 24px; font-weight: 700; }

  /* Tablas Optimizadas para Modo Oscuro */
  table { 
    width: 100%; 
    border-collapse: separate; 
    border-spacing: 0;
    margin-top: 15px; 
    overflow: hidden;
    border-radius: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  th, td { 
    padding: 14px; 
    text-align: center; 
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  th { 
    background: rgba(0, 184, 148, 0.15); 
    color: #00b894; 
    font-weight: 700;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 0.05em;
  }

  tr:last-child td { border-bottom: none; }
  tr:hover td { background: rgba(255, 255, 255, 0.02); }

  /* Botones Modernos */
  .export-buttons { display: flex; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
  
  button { 
    padding: 14px 24px; 
    background: #00b894; 
    color: white; 
    border: none; 
    border-radius: 1rem; 
    cursor: pointer; 
    font-weight: bold; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
  }

  button:hover { 
    transform: translateY(-2px); 
    background: #00a383;
    box-shadow: 0 10px 20px rgba(0, 184, 148, 0.2); 
  }

  #status { margin-top: 15px; font-style: italic; color: #94a3b8; text-align: center; font-size: 14px; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media(max-width:600px){ 
    table { font-size: 11px; } 
    th, td { padding: 8px 4px; }
    header { font-size: 22px; padding: 20px; }
  }
</style>
</head>
<body>

<header>Clima Coahuila – Pronóstico Diario</header>

<div class="container">
  <select id="municipio"></select>

  <div class="export-buttons">
    <button onclick="exportExcelDaysAll()">Exportar Excel (7 Días)</button>
    <button onclick="exportPDFDaysAll()">Exportar PDF (7 Días)</button>
  </div>

  <div id="status">Selecciona un municipio para ver sus datos.</div>

  <div id="current"></div>
  <div id="daily"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// --- TU LÓGICA DE JAVASCRIPT SIGUE AQUÍ SIN CAMBIOS ---

function getDateTimeString() {
  const now = new Date();
  const fecha = now.toISOString().split("T")[0];
  const hora = now.toTimeString().split(" ")[0].replace(/:/g, "-");
  return `${fecha}_${hora}`;
}

function getDateTimeHuman() {
  return new Date().toLocaleString();
}

function estadoClima(code){
  if([0].includes(code)) return "Despejado";
  if([1,2].includes(code)) return "Parcialmente Nublado";
  if([3].includes(code)) return "Nublado";
  if([51,53,55].includes(code)) return "Llovizna";
  if([61,63,65].includes(code)) return "Lluvia";
  if([71,73,75].includes(code)) return "Nieve";
  if([95].includes(code)) return "Tormenta";
  return "Sin datos";
}

const municipios = [
 {n:"Abasolo",lat:27.2,lon:-101.4}, {n:"Acuña",lat:29.3,lon:-101.0}, {n:"Allende",lat:28.3,lon:-100.8},
 {n:"Arteaga",lat:25.43,lon:-100.85}, {n:"Candela",lat:26.8,lon:-100.7}, {n:"Castaños",lat:26.8,lon:-101.4},
 {n:"Cuatrociénegas",lat:26.98,lon:-102.05}, {n:"Escobedo",lat:27.3,lon:-101.4}, {n:"Francisco I. Madero",lat:25.77,lon:-103.27},
 {n:"Frontera",lat:26.9,lon:-101.4}, {n:"Gral. Cepeda",lat:25.38,lon:-101.5}, {n:"Guerrero",lat:28.2,lon:-100.9},
 {n:"Hidalgo",lat:29.0,lon:-100.9}, {n:"Jiménez",lat:27.0,lon:-101.1}, {n:"Juárez",lat:27.1,lon:-100.7},
 {n:"Lamadrid",lat:27.0,lon:-101.6}, {n:"Matamoros",lat:25.53,lon:-103.25}, {n:"Monclova",lat:26.9,lon:-101.4},
 {n:"Morelos",lat:28.4,lon:-100.9}, {n:"Múzquiz",lat:27.88,lon:-101.22}, {n:"Nadadores",lat:27.03,lon:-101.58},
 {n:"Nava",lat:28.42,lon:-100.77}, {n:"Ocampo",lat:27.3,lon:-102.4}, {n:"Parras",lat:25.44,lon:-102.18},
 {n:"Piedras Negras",lat:28.7,lon:-100.52}, {n:"Progreso",lat:27.45,lon:-101.01}, {n:"Ramos Arizpe",lat:25.55,lon:-100.95},
 {n:"Sabinas",lat:27.85,lon:-101.45}, {n:"Sacramento",lat:26.9,lon:-101.85}, {n:"Saltillo",lat:25.42,lon:-101.0},
 {n:"San Buenaventura",lat:27.17,lon:-101.53}, {n:"San Juan de Sabinas",lat:27.95,lon:-101.23}, {n:"San Pedro",lat:25.76,lon:-103.0},
 {n:"Sierra Mojada",lat:27.28,lon:-103.6}, {n:"Torreón",lat:25.54,lon:-103.45}, {n:"Viesca",lat:25.33,lon:-102.81},
 {n:"Villa Unión",lat:28.22,lon:-100.72}, {n:"Zaragoza",lat:28.48,lon:-100.92}
];

const regiones = {
  "Sureste": ["Arteaga","Gral. Cepeda","Parras","Ramos Arizpe","Saltillo"],
  "Laguna": ["Francisco I. Madero","Matamoros","San Pedro","Torreón","Viesca"],
  "Desierto": ["Abasolo","Candela","Castaños","Cuatrociénegas","Escobedo","Frontera","Lamadrid","Monclova","Nadadores","Ocampo","San Buenaventura","Sacramento","Sierra Mojada"],
  "Carbonífera": ["Juárez","Múzquiz","Progreso","Sabinas","San Juan de Sabinas"],
  "Norte": ["Acuña","Allende","Guerrero","Hidalgo","Jiménez","Morelos","Nava","Piedras Negras","Villa Unión","Zaragoza"]
};

let select = document.getElementById("municipio");
select.innerHTML = "<option value=''>Selecciona un municipio…</option>" +
 municipios.map(m=>`<option data-lat='${m.lat}' data-lon='${m.lon}'>${m.n}</option>`).join("");

let lastData = null;

select.addEventListener("change", async ()=>{
 let opt = select.options[select.selectedIndex];
 if(!opt.value) return;
 const status = document.getElementById("status");
 status.innerText = `Cargando datos de ${opt.value}...`;
 let lat = opt.dataset.lat;
 let lon = opt.dataset.lon;
 const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&timezone=auto&forecast_days=7&current_weather=true&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_mean,windspeed_10m_max`;
 const res = await fetch(url);
 const data = await res.json();
 lastData = data;
 renderCurrent(data);
 renderDaily(data);
 status.innerText = `Datos de ${opt.value} cargados.`;
});

function renderCurrent(d){
 let c = d.current_weather;
 document.getElementById("current").innerHTML = `
 <div class='card'>
   <h2>Clima Actual</h2>
   <p><b>Estado:</b> ${estadoClima(c.weathercode)}</p>
   <p><b>Temperatura:</b> ${c.temperature}°C</p>
   <p><b>Viento:</b> ${c.windspeed} km/h</p>
   <p><b>Hora:</b> ${c.time}</p>
 </div>`;
}

function renderDaily(d){
 let daily = d.daily;
 let out = `<div class='card'><h2>Pronóstico 7 Días</h2>
 <div style="overflow-x:auto;">
 <table><tr><th>Fecha</th><th>Estado</th><th>Máx</th><th>Min</th><th>Lluvia %</th><th>Viento Máx</th></tr>`;
 for(let i=0;i<daily.time.length;i++){
   out+=`<tr>
     <td>${daily.time[i]}</td>
     <td>${estadoClima(daily.weathercode[i])}</td>
     <td>${daily.temperature_2m_max[i]}°C</td>
     <td>${daily.temperature_2m_min[i]}°C</td>
     <td>${daily.precipitation_probability_mean[i]}%</td>
     <td>${daily.windspeed_10m_max[i]}</td>
   </tr>`;
 }
 out+=`</table></div></div>`;
 document.getElementById("daily").innerHTML = out;
}

async function fetchAllDaily(){
 const status = document.getElementById("status");
 status.innerText = "Obteniendo datos de todos los municipios...";
 const results=[];
 for(let i=0;i<municipios.length;i++){
   const m=municipios[i];
   status.innerText=`Obteniendo ${i+1}/${municipios.length} - ${m.n}`;
   const url=`https://api.open-meteo.com/v1/forecast?latitude=${m.lat}&longitude=${m.lon}&timezone=auto&forecast_days=7&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_mean,windspeed_10m_max`;
   const res=await fetch(url);
   const data=await res.json();
   results.push({municipio:m.n,data});
 }
 status.innerText="Carga completa.";
 return results;
}

function agruparPorRegion(allData){
  const ordenado = {};
  for (const region in regiones) {
    ordenado[region] = allData.filter(x => regiones[region].includes(x.municipio));
  }
  return ordenado;
}

async function exportExcelDaysAll(){
 const allData = await fetchAllDaily();
 const dataPorRegion = agruparPorRegion(allData);
 const wb = XLSX.utils.book_new();
 for (const region in dataPorRegion) {
   const lista = dataPorRegion[region];
   const arr = [["Municipio","Fecha","Estado","Temp Máx","Temp Min","Prob. Lluvia %","Viento Máx km/h"]];
   lista.forEach(item => {
     const d = item.data.daily;
     for (let i = 0; i < d.time.length; i++) {
       arr.push([
         item.municipio,
         d.time[i],
         estadoClima(d.weathercode[i]),
         d.temperature_2m_max[i],
         d.temperature_2m_min[i],
         d.precipitation_probability_mean[i],
         d.windspeed_10m_max[i]
       ]);
     }
   });
   const ws = XLSX.utils.aoa_to_sheet(arr);
   XLSX.utils.book_append_sheet(wb, ws, region);
 }
 const info = XLSX.utils.aoa_to_sheet([["Fecha y hora de descarga:"], [getDateTimeHuman()]]);
 XLSX.utils.book_append_sheet(wb, info, "Información");
 XLSX.writeFile(wb, `clima_dias_por_region_${getDateTimeString()}.xlsx`);
}

async function exportPDFDaysAll(){
 const allData = await fetchAllDaily();
 const dataPorRegion = agruparPorRegion(allData);
 const { jsPDF } = window.jspdf;
 const pdf = new jsPDF();
 let y = 10;
 pdf.setFontSize(16);
 pdf.text("Fecha y hora de descarga:", 10, y);
 y += 8;
 pdf.setFontSize(12);
 pdf.text(getDateTimeHuman(), 10, y);
 y += 14;
 pdf.setFontSize(18);
 pdf.text("Pronóstico Diario por Región", 10, y);
 y += 12;
 for (const region in dataPorRegion) {
   pdf.setFontSize(16);
   pdf.text(`Región: ${region}`, 10, y);
   y += 8;
   const lista = dataPorRegion[region];
   lista.forEach(item => {
     pdf.setFontSize(14);
     pdf.text(item.municipio, 10, y);
     y += 6;
     const d = item.data.daily;
     pdf.setFontSize(10);
     for (let j = 0; j < d.time.length; j++) {
       pdf.text(
         `${d.time[j]} | ${estadoClima(d.weathercode[j])} | Máx: ${d.temperature_2m_max[j]}°C | Min: ${d.temperature_2m_min[j]}°C | Lluvia: ${d.precipitation_probability_mean[j]}% | Viento: ${d.windspeed_10m_max[j]} km/h`,
         10, y
       );
       y += 5;
       if (y > 280) { pdf.addPage(); y = 10; }
     }
     y += 6;
   });
   pdf.addPage();
   y = 20;
 }
 pdf.save(`clima_dias_por_region_${getDateTimeString()}.pdf`);
}
</script>
</body>
</html>
