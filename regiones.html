<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Codixs - Exportación por Región</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

  body { 
    font-family: 'Inter', sans-serif; 
    background: #0b0f1a; 
    color: #f1f5f9; 
    margin: 0;
    min-height: 100vh;
  }

  header { 
    background: rgba(255, 255, 255, 0.05); 
    color: white; 
    padding: 25px; 
    font-size: 26px; 
    font-weight: 800;
    text-align: center; 
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    letter-spacing: -0.02em;
  }

  .container { 
    width: 95%; 
    max-width: 1100px; 
    margin: 30px auto; 
    background: rgba(30, 41, 59, 0.4); 
    border-radius: 2.5rem; 
    padding: 30px; 
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
  }

  /* BUSCADOR UNIFICADO */
  select { 
    width: 100%; 
    padding: 15px 20px; 
    border-radius: 1.2rem; 
    font-size: 16px; 
    margin-bottom: 25px; 
    background: #0f172a;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    outline: none;
    appearance: none; /* Quita el estilo por defecto */
    cursor: pointer;
    transition: all 0.3s ease;
  }

  select:focus { 
    border-color: #00b894; 
    box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.2);
  }

  /* BOTONES UNIFICADOS */
  .export-buttons { display: flex; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }

  button { 
    padding: 14px 28px; 
    background: #00b894; 
    color: white; 
    border: none; 
    border-radius: 1.2rem; 
    cursor: pointer; 
    font-weight: 700; 
    font-size: 15px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
  }

  button:hover { 
    transform: translateY(-2px); 
    background: #00a383;
    box-shadow: 0 12px 20px rgba(0, 184, 148, 0.3);
  }

  /* TARJETAS Y TABLAS UNIFICADAS */
  .card { 
    background: rgba(255, 255, 255, 0.03); 
    padding: 25px; 
    border-radius: 2rem; 
    margin-bottom: 25px; 
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  h2 { color: #00b894; font-size: 22px; font-weight: 700; margin-top: 0; }

  table { 
    width: 100%; 
    border-collapse: separate; 
    border-spacing: 0;
    border-radius: 1.2rem;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  th { background: rgba(0, 184, 148, 0.1); color: #00b894; padding: 15px; font-size: 12px; text-transform: uppercase; }
  td { padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); text-align: center; }

  #status { color: #94a3b8; text-align: center; font-size: 14px; margin-bottom: 15px; font-style: italic; }
</style>
</head>
<body>

<header>Clima Coahuila - Regiones</header>

<div class="container">
  <div class="flex justify-center mb-8">
    <div class="bg-white p-3 rounded-2xl shadow-lg">
      <img src="tu-logo.jpeg" class="w-24 h-24 object-contain" alt="Codixs Logo">
    </div>
  </div>

  <p class="text-slate-400 mb-8 font-medium italic">Genera reportes masivos por región con un solo clic.</p>

  <div class="export-buttons">
    <button onclick="exportRegionPDF()">Exportar Región PDF</button>
    <button onclick="exportRegionExcel()">Exportar por Región Excel</button>
  </div>

  <div id="status">Esperando acción...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// --- TU LÓGICA DE JAVASCRIPT ORIGINAL ---

const municipios = [
 {n:"Abasolo",lat:27.2,lon:-101.4}, {n:"Acuña",lat:29.3,lon:-101.0},
 {n:"Allende",lat:28.3,lon:-100.8}, {n:"Arteaga",lat:25.43,lon:-100.85},
 {n:"Candela",lat:26.8,lon:-100.7}, {n:"Castaños",lat:26.8,lon:-101.4},
 {n:"Cuatrociénegas",lat:26.98,lon:-102.05}, {n:"Escobedo",lat:27.3,lon:-101.4},
 {n:"Francisco I. Madero",lat:25.77,lon:-103.27}, {n:"Frontera",lat:26.9,lon:-101.4},
 {n:"Gral. Cepeda",lat:25.38,lon:-101.5}, {n:"Guerrero",lat:28.2,lon:-100.9},
 {n:"Hidalgo",lat:29.0,lon:-100.9}, {n:"Jiménez",lat:27.0,lon:-101.1},
 {n:"Juárez",lat:27.1,lon:-100.7}, {n:"Lamadrid",lat:27.0,lon:-101.6},
 {n:"Matamoros",lat:25.53,lon:-103.25}, {n:"Monclova",lat:26.9,lon:-101.4},
 {n:"Morelos",lat:28.4,lon:-100.9}, {n:"Múzquiz",lat:27.88,lon:-101.22},
 {n:"Nadadores",lat:27.03,lon:-101.58}, {n:"Nava",lat:28.42,lon:-100.77},
 {n:"Ocampo",lat:27.3,lon:-102.4}, {n:"Parras",lat:25.44,lon:-102.18},
 {n:"Piedras Negras",lat:28.7,lon:-100.52}, {n:"Progreso",lat:27.45,lon:-101.01},
 {n:"Ramos Arizpe",lat:25.55,lon:-100.95}, {n:"Sabinas",lat:27.85,lon:-101.45},
 {n:"Sacramento",lat:26.9,lon:-101.85}, {n:"Saltillo",lat:25.42,lon:-101.0},
 {n:"San Buenaventura",lat:27.17,lon:-101.53}, {n:"San Juan de Sabinas",lat:27.95,lon:-101.23},
 {n:"San Pedro",lat:25.76,lon:-103.0}, {n:"Sierra Mojada",lat:27.28,lon:-103.6},
 {n:"Torreón",lat:25.54,lon:-103.45}, {n:"Viesca",lat:25.33,lon:-102.81},
 {n:"Villa Unión",lat:28.22,lon:-100.72}, {n:"Zaragoza",lat:28.48,lon:-100.92}
];

const regiones = {
 "Sureste": ["Arteaga","Gral. Cepeda","Parras","Ramos Arizpe","Saltillo"],
 "Laguna": ["Francisco I. Madero","Matamoros","San Pedro","Torreón","Viesca"],
 "Desierto": ["Abasolo","Candela","Castaños","Cuatrociénegas","Escobedo","Frontera","Lamadrid","Monclova","Nadadores","Ocampo","San Buenaventura","Sacramento","Sierra Mojada"],
 "Carbonífera": ["Juárez","Múzquiz","Progreso","Sabinas","San Juan de Sabinas"],
 "Norte": ["Acuña","Allende","Guerrero","Hidalgo","Jiménez","Morelos","Nava","Piedras Negras","Villa Unión","Zaragoza"]
};

function weatherDesc(code){
  const map = {
    0:"Despejado", 1:"Mayormente despejado", 2:"Parcialmente nublado", 3:"Nublado",
    45:"Niebla", 48:"Niebla con escarcha", 51:"Llovizna ligera", 53:"Llovizna moderada",
    55:"Llovizna fuerte", 61:"Lluvia ligera", 63:"Lluvia moderada", 65:"Lluvia fuerte",
    71:"Nevada ligera", 73:"Nevada moderada", 75:"Nevada fuerte", 95:"Tormenta",
    96:"Tormenta con granizo", 99:"Tormenta fuerte con granizo"
  };
  return map[code] || "Sin datos";
}

async function getWeather(lat, lon) {
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,windspeed_10m_max,weathercode&timezone=auto`;
  const res = await fetch(url);
  return await res.json();
}

async function exportRegionPDF(){
 const { jsPDF } = window.jspdf;
 const pdf = new jsPDF({unit:'pt', format:'letter'});
 const status=document.getElementById("status");
 const now = new Date().toLocaleString();
 let y=40;
 pdf.setFontSize(16);
 pdf.text("Clima del Día por Región – Coahuila",40,y); 
 y+=18;
 pdf.setFontSize(10);
 pdf.text("Generado: " + now,40,y);
 y+=22;
 for(const regionName of Object.keys(regiones)){
   pdf.setFontSize(14);
   pdf.text(regionName,40,y);
   y += 18;
   for(const muni of regiones[regionName]){
     const info = municipios.find(x => x.n === muni);
     if(!info) continue;
     status.innerText = `Obteniendo ${muni}...`;
     const data = await getWeather(info.lat, info.lon);
     const d = data.daily;
     const clima = weatherDesc(d.weathercode[0]);
     const line = `${muni} — Max ${d.temperature_2m_max[0]}°C | Min ${d.temperature_2m_min[0]}°C | Lluvia ${d.precipitation_probability_max[0]}% | Viento ${d.windspeed_10m_max[0]} km/h | ${clima}`;
     pdf.setFontSize(10);
     pdf.text(line, 48, y);
     y += 26;
     if(y > 720){ pdf.addPage(); y = 40; }
   }
   y += 12;
   if(y > 720){ pdf.addPage(); y = 40; }
 }
 pdf.save("clima_hoy_por_region.pdf");
 status.innerText = "PDF listo.";
}

async function exportRegionExcel(){
  const wb = XLSX.utils.book_new();
  const status = document.getElementById("status");
  const now = new Date().toLocaleString();
  for(const regionName of Object.keys(regiones)){
    const arr = [["Municipio","Temp Máx","Temp Min","Lluvia %","Viento km/h","Clima","Fecha de Generación"]];
    for(const muni of regiones[regionName]){
      const info = municipios.find(x => x.n === muni);
      if(!info) continue;
      status.innerText = `Obteniendo ${muni}...`;
      const data = await getWeather(info.lat, info.lon);
      const d = data.daily;
      arr.push([muni, d.temperature_2m_max[0], d.temperature_2m_min[0], d.precipitation_probability_max[0], d.windspeed_10m_max[0], weatherDesc(d.weathercode[0]), now]);
    }
    const ws = XLSX.utils.aoa_to_sheet(arr);
    XLSX.utils.book_append_sheet(wb, ws, regionName.substring(0,30));
  }
  XLSX.writeFile(wb, "clima_hoy_por_region.xlsx");
  status.innerText = "Excel listo.";
}
</script>
</body>
</html>
